<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center"><span
                class="fa fa-fire"></span>Hot Restaurant</h1>
            <hr>
            <h3 class="text-center">Make Your Reservation</h3>
           <br>
            <div class="text-center">
            <a href="/add"><button class="btn btn-primary btn-lg center"><span class="fa fa-plus"></span>
            View Tables</button></a>
        
            <a href="/api/reservations"><button class="btn btn-danger btn-lg center"><span
                class="fa fa-table"></span> Make Reservation</button></a>
            </div>
        </div>

    <div class="card mb-4">
          <div class="card-header">
            <h5>Table Reservation</h5>
          </div>
          <div class="card-body">
            <label for="Input1">Name</label>
            <br>
            <input type="text" id="reserve_name" class="form-control">
            <br>
            <label for="Input2">Phone Number</label>
            <input type="text" id="reserve_phone" class="form-control">
            <br>
            <label for="Input3">Email</label>
            <input type="text" id="reserve_email" class="form-control">
            <br>
            <label for="Input4">Unique ID</label>
            <input type="text" id="reserve_uniqueID" class="form-control">
            <br>
            <div class="text-left">
              <button type="submit" class="btn btn-primary btn-md" id="submit-btn"><span
                  class="fa fa-search"></span> Submit</button>

            </div>
          </div>
        </div>

        <a href="#">Clear Table</a>
        <a href="url">API Table Link</a>
        <a href="url">API Wait List</a>
            
    
</body>
</html>
